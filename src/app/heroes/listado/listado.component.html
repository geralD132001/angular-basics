<p>Listado de Heroes!</p>


<div *ngIf="heoreBorrado; else noBorrado">
    <h3>Heroe Borrado :<small>{{ heoreBorrado }}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3> No se ha borrado nada!</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index ">
        {{i +1 }} - {{heroe}}
    </li>
</ul>
